<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Embedded CSS Example</title>

    <!-- Embedded CSS -->
    <style>
        body {
            background-color: #e3f2fd;   /* sky blue background */
            font-family: "Segoe UI", Arial, sans-serif;
            color: #333;
            margin: 0;
            padding: 0;
        }

        .frame-box {
            text-align: center;
            margin: 30px auto;
            padding: 20px;
            width: 80%;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .links {
            text-align: center;
            margin-top: 30px;
        }

        .links a {
            text-decoration: none;
            color: #0d47a1;
            font-weight: 600;
            margin: 0 12px;
            padding: 8px 14px;
            border-radius: 6px;
            transition: all 0.3s ease;
        }

        .links a:hover {
            background-color: #0d47a1;
            color: #ffffff;
        }
    </style>
</head>

<body>

    <div class="frame-box">
        <h2>Embedded CSS Demo</h2>
        <p>This page uses embedded CSS inside the HTML file.</p>
    </div>

    <div class="links">
        <a href="#">Home</a>
        <a href="#">Map</a>
        <a href="#">Contact</a>
    </div>

</body>
</html>
